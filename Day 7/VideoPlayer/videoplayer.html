<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vp.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>VideoPlayer</title>
</head>
<!-- <body oncontextmenu="return false"> -->
    <body>
    <div class="container">
       <div class="headline">
           <div class="lego">
             <img src="logo.png">
           </div>
           <div class="text"><h1>Video<font color="#FFAA33">Tube</font></h1></div>
       </div>
       
       
        <div id="video_player">
            <video controls poster="" class="video" id="video">
                <source src="./stock/1.mp4" type="video/mp4">
                <source src="./stock/1.m4v" type="video/mp4">
                <source src="./stock/1.m4v" type="video/mp4">
                
            </video>
            <div class="scrollBox">
                <div class="box">
                    <img src="./thumbnail/1.png">
                    <div class="box-content">
                        
                        <a href="./stock/1.m4v" class="btn">Play</a>
                    </div>
                </div>
                <div class="box">
                    <img src="./thumbnail/2.png">
                    <div class="box-content">
                       
                        <a href="./stock/2.m4v" class="btn">Play</a>
                    </div>
                </div>
                <div class="box">
                    <img src="./thumbnail/3.png">
                    <div class="box-content">
                       
                        <a href="./stock/3.m4v" class="btn">Play</a>
                    </div>
                </div>
                <div class="box">
                    <img src="./thumbnail/4.png">
                    <div class="box-content">
                       
                        <a href="./stock/4.m4v" class="btn">Play</a>
                    </div>
                </div>
                <div class="box">
                    <img src="./thumbnail/5.png">
                    <div class="box-content">
                       
                        <a href="./stock/5.m4v"class="btn">Play</a>
                    </div>
                </div>
                <div class="box">
                    <img src="./thumbnail/6.png">
                    <div class="box-content">
                     
                        <a href="./stock/6.m4v" class="btn">Play</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vp.js">
    </script>
</body>
</html>
